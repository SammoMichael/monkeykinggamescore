    <div id="health-bar" class="health-bar" data-total="1000" data-value="1000"></div>
    <div id="bar" class="bar" style="width: 100%;"></div>
    <!-- <div id="game-start-overlay">
    </div> -->
    <div id="game-start">
      <button id="start">Start Game</button>
      <div></div>
      <span class="caption-span">
      <img id='img' class='img' src="./img/monkey-king-big1.png" alt="bg" />Save the Fruit Flower Cave from an army of

    </div>
    <div id="container">
      <canvas id="gameCanvas" ></canvas>
    </div>
    <video id="video" class="video" autoplay muted loop id="myVideo">

    </video>
    <div id="game-over-overlay"></div>

      <img class="xuanzang" src="img/xuanzang.png" alt="Try Again">
      <h1 class="pep-talk">Don't Give Up My Monkey!</h1>
      <button id="play-again">Play Again</button>
    </div>
    <div class="wrapper">
      <div id="instructions">
        <div class="directions">
          Arrows <span ></span><span >to Move Space to Shoot</span>
        </div>
        <div>
             <span ></span>
        </div>
      </div>
      <div id="health">
      </div>
        <div id="score"></div>
      </div>
        <audio id="attack">
          <source src="./audio/shoot_attack.mp3" type="audio/mp3">
        </audio>
        <audio id="ambush">
          <source loop src="./audio/ambush.mp3" type="audio/mp3">
        </audio>
        <span id="links">
          <a class="gitHub" href='https://github.com/SammoMichael'><i class="fab fa-github-alt"></i>Github</a></a>

        </span>
        <script type="text/javascript" src="./js/resources.js"></script>
        <script type="text/javascript" src="./js/input.js"></script>
        <script type="text/javascript" src="./js/sprite.js"></script>
        <script type="text/javascript" src="./js/app.js"></script>
        <div id="joystick">
        <span id="circle" style="display:none;">
        </span>
        <div id="circle2" style="display:none;"></div>
        <div id="circle3" style="display:none;"></div>
        <div id="circle4" style="display:none;"></div>
        <div id="circle5" style="display:none;"></div>
